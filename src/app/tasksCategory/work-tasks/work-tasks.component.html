<div class="title mt-5 mb-3 d-flex  align-items-center">
  <span class="circle bg-blue"></span>
  <span class="ms-2 me-3">Work</span>
  <span class="circle gray-circle me-1"></span>
  <span class="circle gray-circle me-1"></span>
  <span class="circle gray-circle me-1"></span>
</div>

<div *ngIf="TasksService.workTasks.length !=0" class="actual-tasks">
  <div class="border-bottom">
    <div class="card mb-3" *ngFor="let workTask of TasksService.workTasks; index as i">
      <div class="card-header bg-blue text-white">
        Work
      </div>
      <div class="card-body d-flex ">
        <div class="tic-icon py-4 pe-3 border-blue">
          <div class="px-3 circle-bg bg-blue ms-2 text-white d-flex justify-content-center align-items-center">
            <i routerLink="addtask" class="fa fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="task-content">
          <h5 [routerLink]="['/editTask', i , workTask.Category]" class="card-title cursor fw-bold">{{workTask.Title}}</h5>
          <p class="card-text">{{workTask.Description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="d-block color-blue  py-2 fw-bold">{{workTask.Date}}</span>
            <div class="ms-5">
              <i (click)="onDoneTask(i,workTask.Category)" routerLink="done" class="fa fa-solid fa-check green-color me-2 fs-5 cursor"></i>
              <span (click)="onDeleteTask(i,workTask.Category)" routerLink="deleted" class="text-danger fs-4 cursor">x</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="task-review my-3 d-flex justify-content-between align-items-center">
      <div>
        <span class="fw-bold fs-6">Completed: <span class="color-blue">{{this.TasksService.workTasks.length}}/{{this.TasksService.doneTasks.length}}</span></span>
        <div class="progress">
          <div class="progress-bar bg-blue" role="progressbar" [style.width.%]="this.TasksService.workTasks.length + 15" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div class="px-3 circle-bg bg-blue me-2 text-white d-flex justify-content-center align-items-center">
          <i routerLink="addtask" class="fa fa-solid fa-plus"></i>
        </div>
        <span>Add Tasks</span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="TasksService.workTasks.length ==0" class="no-tasks alert  alert-primary" role="alert">
  There's no Tasks!!
</div>
