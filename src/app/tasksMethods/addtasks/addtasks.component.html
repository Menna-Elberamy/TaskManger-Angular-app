<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input #title type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
        <label for="exampleFormControlInput1" class="form-label mt-3">Description</label>
        <input #desc type="text" class="form-control" id="exampleFormControlInput1" placeholder="Description">
        <label for="exampleFormControlInput1" class="form-label mt-3">Date</label>
        <input #date type="text" class="form-control" id="exampleFormControlInput1" placeholder="12:00 -13:00">
        <label for="exampleFormControlInput1" class="form-label mt-3">Category</label>
        <input #category type="text" class="form-control" id="exampleFormControlInput1" placeholder="Category">
        <div class="row mt-3 text-center d-flex justify-content-center">
          <p class="text-center fs-3 text-danger">Tasks Category</p>
          <div class="col-lg-2 col-s-12">
            <div  class="no-tasks alert alert-primary " role="alert">
              Work
            </div>
          </div>
          <div class="col-lg-2 col-s-12">
            <div  class="no-tasks alert alert-warning" role="alert">
              Home
            </div>
          </div>
          <div class="col-lg-2 col-s-12">
            <div  class="no-tasks alert  bg-purple" role="alert">
              Other
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button (click)="onAddTask(title,desc,date,category)" class="btn btn-warning text-white" type="button">Add Task</button>
      </div>
    </div>
  </div>
</div>
