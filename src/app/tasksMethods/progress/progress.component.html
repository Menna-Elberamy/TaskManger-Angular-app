<div class="row">
  <div class="col-lg-6 col-sm-12">
      <p class="mt-5 text-center">Progress of Done Tasks</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-green" role="progressbar" [style.width.%]="this.tasksService.doneTasks.length +5" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="done-taks">
            <div class="title mt-5 mb-3 d-flex  align-items-center">
              <span class="circle bg-green"></span>
              <span class="ms-2 me-3">Done</span>
              <span class="circle gray-circle me-1"></span>
              <span class="circle gray-circle me-1"></span>
              <span class="circle gray-circle me-1"></span>
            </div>
            <div class="card mb-3 bg-done " *ngFor="let doneTask of tasksService.doneTasks; index as i">
              <div class="card-header bg-green text-white">
                Done
              </div>
              <div class="card-body d-flex ">
                <div class="tic-icon py-4 pe-3 green-border">
                  <div class="px-3 circle-bg bg-green ms-2 text-white d-flex justify-content-center align-items-center">
                    <i class="fa fa-solid fa-check"></i>
                  </div>
                </div>
                <div class="task-content">
                  <h5 class="card-title ">{{doneTask.Title}}</h5>
                  <p class="card-text">{{doneTask.Description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="d-block color-blue  py-2 fw-bold">{{doneTask.Date}}</span>
                  </div>
                </div>
              </div>
            </div>
      </div>
  </div>
  <div class="col-lg-6 col-sm-12">
      <p class="mt-5 text-center">Progress of Deleted Tasks</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [style.width.%]="this.tasksService.deletedTasks.length +5" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="deleted-tasks">
          <div class="title mt-5 mb-3 d-flex  align-items-center">
            <span class="circle bg-danger"></span>
            <span class="ms-2 me-3">Deleted</span>
            <span class="circle gray-circle me-1"></span>
            <span class="circle gray-circle me-1"></span>
            <span class="circle gray-circle me-1"></span>
          </div>
          <div class="card mb-3 bg-delete " *ngFor="let deletedTask of tasksService.deletedTasks; index as i">
            <div class="card-header bg-danger text-white">
              Deleted
            </div>
            <div class="card-body d-flex ">
              <div class="tic-icon py-4 pe-3 red-border">
                <div class="px-3 circle-bg  bg-danger ms-2 text-white d-flex justify-content-center align-items-center">
                  <span class="">X</span>
                </div>
              </div>
              <div class="task-content">
                <h5 class="card-title">{{deletedTask.Title}}</h5>
                <p class="card-text">{{deletedTask.Description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="d-block color-blue  py-2 fw-bold">{{deletedTask.Date}}</span>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
